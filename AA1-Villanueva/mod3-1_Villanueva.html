<!DOCTYPE html>
<html>
<head> 
    <title>My First Table</title>
    <style>
        .outer-border {
            border: 1px solid black;
            padding: 10px;
            width: 20%;
        }
        table {
            border: 2px solid blue;
        }
        th, td {
            border: 2px solid blue;
        }
    </style>
</head> 
<body>
  <a href="Home.html"><img src="home.png"></a>
<br>
<div class="outer-border">
    <table>
        <caption>My favorite Novels</caption>
        <colgroup> 
            <col span="3" style="background-color: #ffeecc">
        </colgroup>
        <tr>
            <th>Novel</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>Anna Karenina</td>
            <td>Leo Tolstoy</td>
            <td>Fiction</td>
        </tr>
        <tr>
            <td>One Hundred Years of Solitude</td>
            <td>Gabriel García Márquez</td>
            <td>High fantasy</td>
        </tr>
        <tr>
            <td>Invisible Man</td>
            <td>Ralph Ellison</td>
            <td>Bildungsroman</td>
        </tr>
        <tr>
            <td>Don Quixote</td>
            <td>Miguel de Cervantes</td>
            <td>Satire</td>
        </tr>
    </table>
</div>
</body>
</html>
